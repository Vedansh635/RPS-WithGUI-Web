<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🪨, 📃, ✂️</title>
  <link rel="stylesheet" href="rockpaperscissors.css" />
</head>

<body>
  <h1 class="heading"></h1>
  <div class="container">
    <div class="buttons">
      <button class="con-button js-rock-button" onclick="playerMove('🪨'); autoplay = true; autoPlay();">
        🪨
      </button>
      <button class="con-button js-paper-button" onclick="playerMove('📃'); autoplay = true; autoPlay();">
        📃
      </button>
      <button class="con-button js-scissors-button" onclick="playerMove('✂️'); autoplay = true; autoPlay();">
        ✂️
      </button>
    </div>

    <p class="inform">Make your move!</p>

    <div class="result">
      <span class="results">Wins: 0</span>
      <span class="results">Losses: 0</span>
      <span class="results">Ties: 0</span>
    </div>

    <div class="buttonsys">
      <button class="reset">Reset Score</button>
      <button class="autoplay" onclick="autoPlay();">Auto Play</button>
    </div>

    <div class="overlay"></div>
    <div class="confirm">
      <span>Are you sure you want to reset the score?</span>
      <button class="yes-btn">Yes</button>
      <button class="no-btn">No</button>
    </div>
  </div>

  <script src="rockpaperscissors.js"></script>
</body>

</html>
